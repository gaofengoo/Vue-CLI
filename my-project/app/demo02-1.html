<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定</title>
</head>
<body>
	<div id="app">logo:{{{logo}}}</div>

	<script type="text/javascript" src="./src/vue1.0.28.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				logo:'<b>NIKE</b>'
			}
		})
	</script>
</body>
</html>
