<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="arr in arrs">{{arr.text}}</li>
		</ul>
	</div>

	<script type="text/javascript" src="./src/vue1.0.28.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				arrs: [
					{
						text: "a"
					},{
						text: "b"
					},{
						text: "c"
					},{
						text: "d"
					}
				]
			}
		})
	</script>
</body>
</html>
