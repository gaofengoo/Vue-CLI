<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>method</title>
</head>
<body>
	<div id="app">
		<div v-on:click="click1">点击1</div>
		<div v-on:click="count = count + 1">点击2</div>
		<div v-on:click="say('hello', $event)">点击3</div>
		<div>{{count}}</div>
		<!-- 事件修饰符 -->
		<div v-on:click.stop.prevent="hello"></div>
		<div @click="demo1" @keyup="demo2" @keydown="demo3"></div>
	</div>

	<script type="text/javascript" src="./src/vue1.0.28.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				count: 0
			},
			methods: {
				click1: function () {
					return this.count++;
				},
				say: function (msg, event) {
					alert(msg);
					event.preventDefault();
				}
			}
		})
	</script>
</body>
</html>
